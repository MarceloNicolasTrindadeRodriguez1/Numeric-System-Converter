<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ASCII, Hex, Binary, Decimal, Base64 converter</title>
</head>
<body>

        <div class="container-fluid">
          <a class="navbar-brand d-flex justify-content-center" href="#">
            <img src="img/logo.png" alt="Logo"  width="300" height="120"    class="d-inline-block align-text-top">
          </a>
        </div>
        <div class="container mt-5">
<div class="row">


    <div class="col">
    <h1 class="text-center mb-4">Number System Converter</h1>
    <form id="converterForm">
        <div class="form-group">
          <label for="asciiInput">ASCII</label>
          <input type="text" class="form-control green" id="asciiInput">
        </div>
        <div class="form-group">
          <label for="hexInput">Hexadecimal</label>
          <input type="text" class="form-control" id="hexInput">
        </div>
        <div class="form-group">
          <label for="binaryInput">Binary</label>
          <input type="text" class="form-control" id="binaryInput">
        </div>
        <div class="form-group">
          <label for="decimalInput">Decimal</label>
          <input type="text" class="form-control" id="decimalInput">
        </div>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
   </div>

  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
